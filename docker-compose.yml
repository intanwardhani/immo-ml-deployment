version: "3.9"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: immo_fastapi
    ports:
      - "8000:8000"
    environment:
      # Allow Streamlit to reach API using service name "api"
      - API_HOST=0.0.0.0
      - API_PORT=8000
      # Let API read correct model directory
      - MODEL_DIR=/app/models
    volumes:
      - ./models:/app/models:ro   # Read-only for safety
    networks:
      - immo-net
    restart: unless-stopped

    # -----------------------------
    # Health Check for Production
    # -----------------------------
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  streamlit:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    container_name: immo_streamlit
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy    # <--- Wait for API to be ready!
    environment:
      - API_URL=http://api:8000       # <--- Docker-internal API URL
    networks:
      - immo-net
    restart: unless-stopped

networks:
  immo-net:
    driver: bridge